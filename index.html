<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumBox</title>
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/705/705062.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,700;1,300&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="">
    <header class="">
        <span class="header-arrow inactive">&lt;</span>
        <h1 class="header-title ">Lumbox</h1>
        <h2 class="header-title header-title--categoryView inactive">Acción</h2>

        <form class="header-search ">
            <button class="search-btn"><span class="search-icon"></span></button>
            <input type="text" placeholder="Find movies, shows and more" class="search-input">
        </form>
    </header>
    <main class="">
        <section class="highlighted-movie-container">
            <article class="highlighted-movie-info">
                <!-- <h2 class="highlighted-movie-title">Inside Out 2</h2>
                <p class="highlighted-movie-overview">Teenager Riley's mind headquarters is undergoing a sudden demolition to make room for something entirely unexpected: new Emotions! Joy, Sadness, Anger, Fear and Disgust, who’ve long been running a successful operation by all accounts, aren’t sure how to feel when Anxiety shows up. And it looks like she’s not alone.</p>
                <button class="more-info-btn">More Info</button> -->
            </article>
        </section>

        <section class="category-dropdown">
            <h2 class="header-title">Categories</h2>
            <span class="down-icon"></span>
        </section>

        <section class="trendingPreview-container ">
            <div class="trendingPreview-header">
                <h2 class="trendingPreview-title">Trending</h2>
                <button class="trendingPreview-btn">View More</button>
            </div>

            <article class="trendingPreview-movieList">
                <div class="movie-container movie-container--loading"></div>
                <div class="movie-container movie-container--loading"></div>
                <div class="movie-container movie-container--loading"></div>
                <div class="movie-container movie-container--loading"></div>
                <!-- 
                Esta es la base para el movie container y su imagen por dentro incluyendo que propiedades usar
                    
                <div class="movie-container">
                    <img src="https://www.themoviedb.org/t/p/w440_and_h660_face/Af4bXE63pVsb2FtbW8uYIyPBadD.jpg" 
                    class="movie-img" 
                    alt="Indiana Jones Dirl of Destiny">
                </div> -->
            </article>
        </section>
        
        <section class="likedMovie-container">
            <div class="likedMovie-header">
                <h2 class="likedMovie-title">Favorites Movies</h2>
            </div>

            <article class="liked-movieList">
                <!-- 
                Esta es la base para el movie container y su imagen por dentro incluyendo que propiedades usar
                    
                <div class="movie-container">
                    <img src="https://www.themoviedb.org/t/p/w440_and_h660_face/Af4bXE63pVsb2FtbW8uYIyPBadD.jpg" 
                    class="movie-img" 
                    alt="Indiana Jones Dirl of Destiny">
                </div> -->
            </article>
        </section>

        <section class="categoriesPreview-container ">
            <h2 class="categoriesPreview-title">Categories</h2>
            <article class="categoriesPreview-list">
                <div class="category-container category-container--loading"></div>
                <div class="category-container category-container--loading"></div>
                <div class="category-container category-container--loading"></div>
                <div class="category-container category-container--loading"></div>
                <div class="category-container category-container--loading"></div>
                <div class="category-container category-container--loading"></div>
                <div class="category-container category-container--loading"></div>
                <!-- 
                Esta es la base para el category container y su texto por dentro incluyendo que propiedades usar    
                
                <div class="category-container">
                    <h3 id=(el id que de la API) class="category-title">Acción</h3>
                </div> -->
            </article>
        </section>

        <section class="genericList-container inactive">
            <article class="genericList-movieList">
                <div class="movie-container--small movie-container--small-loading"></div>
                <div class="movie-container--small movie-container--small-loading"></div>
                <div class="movie-container--small movie-container--small-loading"></div>
                <div class="movie-container--small movie-container--small-loading"></div>
                <div class="movie-container--small movie-container--small-loading"></div>
                <div class="movie-container--small movie-container--small-loading"></div>
                <div class="movie-container--small movie-container--small-loading"></div>
                <div class="movie-container--small movie-container--small-loading"></div>
                <!-- 
                Esta es la base para el movie container y su imagen por dentro incluyendo que propiedades usar
                    
                <div class="movie-container--small">
                    <img src="https://www.themoviedb.org/t/p/w440_and_h660_face/Af4bXE63pVsb2FtbW8uYIyPBadD.jpg" 
                    class="movie-img" 
                    alt="Indiana Jones Dirl of Destiny">
                </div> -->
            </article>

            <!-- <button class="trendingPreview-btn">Ver más</button> -->
        </section>

        <section class="movieDetail-container inactive">
            <article class="movieDetail-info">
                <h1 class="movieDetail-title movieDetail-title--loading animation"></h1>
                <div>
                    <span class="movieDetail-score movieDetail-score--loading animation"></span>
                    <span class="movieDetail-categories movieDetail-categories--loading animation"></span>
                </div>
                <p class="movieDetail-overview movieDetail-overview--loading animation"></p>
            </article>
            <div class="movieDetail-related">
                <h2>Other Movies</h2>
                <article class="movieDetail-movieList trendingPreview-movieList">
                    <div class="movie-container movie-container--loading"></div>
                    <div class="movie-container movie-container--loading"></div>
                    <div class="movie-container movie-container--loading"></div>
                    <div class="movie-container movie-container--loading"></div>
                    <!-- 
                    Esta es la base para el movie container y su imagen por dentro incluyendo que propiedades usar
                        
                    <div class="movie-container">
                        <img src="https://www.themoviedb.org/t/p/w440_and_h660_face/Af4bXE63pVsb2FtbW8uYIyPBadD.jpg" 
                        class="movie-img" 
                        alt="Indiana Jones Dirl of Destiny">
                    </div> -->
                </article>
            </div>
        </section>
    </main>
    <footer class="">
        <a href="">
            <img src="https://cdn-icons-png.flaticon.com/512/10995/10995494.png" alt="principal menu">
        </a>
        <a href="">
            <img src="https://cdn-icons-png.flaticon.com/512/10446/10446973.png" alt="download menu">
        </a>
        <a href="">
            <img src="https://cdn-icons-png.flaticon.com/512/848/848006.png" alt="profile menu">
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>  <!-- se trae el script de AXIOS -->
    <script src="./src/secrets.js"></script>
    <script src="./src/nodes.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/navigation.js"></script>
</body>
</html>
