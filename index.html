<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumBox</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    <header>
        <span class="header-arrow inactive"></span>
        <h1 class="header-title ">Lumbox</h1>
        <h1 class="header-title header-title--categoryView inactive">Acción</h1>

        <form class="header-search ">
            <button class="search-btn"><span class="search-icon"></span></button>
            <input type="text" placeholder="Find movies, shows and more" class="">
        </form>
    </header>
    <main>
        <section class="trendingPreview-container">
            <div class="trendingPreview-header">
                <h2 class="trendingPreview-title">Tendencias</h2>
                <button class="trendingPreview-btn">Ver más</button>
            </div>

            <article class="trendingPreview-movieList">
                <div class="movie-container">
                    <img src="https://www.themoviedb.org/t/p/w440_and_h660_face/Af4bXE63pVsb2FtbW8uYIyPBadD.jpg" 
                    class="movie-img" 
                    alt="Indiana Jones Dirl of Destiny">
                </div>
                <div class="movie-container">
                    <img src="https://www.themoviedb.org/t/p/w440_and_h660_face/gPbM0MK8CP8A174rmUwGsADNYKD.jpg" 
                    class="movie-img" 
                    alt="Transformers Rise of the Beasts">
                </div>
                <div class="movie-container">
                    <img src="https://www.themoviedb.org/t/p/w440_and_h660_face/4m1Au3YkjqsxF8iwQy0fPYSxE0h.jpg" 
                    class="movie-img" 
                    alt="Meg 2 The Trench">
                </div>
                <div class="movie-container">
                    <img src="https://www.themoviedb.org/t/p/w440_and_h660_face/5gzzkR7y3hnY8AD1wXjCnVlHba5.jpg" 
                    class="movie-img" 
                    alt="The Nun 2">
                </div>
            </article>
        </section>

        <section>
            <h2>Categorías</h2>
            <article>
                <div>
                    <h3>Acción</h3>
                </div>
                <div>
                    <h3>Aventura</h3>
                </div>
                <div>
                    <h3>Comedia</h3>
                </div>
                <div>
                    <h3>Drama</h3>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <a href="">
            <img src="" alt="menu principal">
        </a>
        <a href="">
            <img src="" alt="menu de descargas">
        </a>
        <a href="">
            <img src="" alt="menu de perfil">
        </a>
    </footer>

    <script src="./src/main.js"></script>
</body>
</html>
